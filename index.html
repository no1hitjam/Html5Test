<!DOCTYPE HTML>

<html>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    canvas {
      background: yellow;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas"></canvas>

    <script type="text/javascript">
      //// properties

      WIDTH = 1000;
      HEIGHT = 600

      canvas = document.getElementById('gameCanvas');
      context = canvas.getContext("2d");

      //// functions

      function proportionX() {
        return canvas.width / WIDTH
      }

      function proportionY() {
        return canvas.height / HEIGHT;
      }


      //// classes

      function ImageObject (src, x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.image = new Image();
        image.src = src;
        image.onload = function() {
          draw();
        }

        this.draw = function() {
          context.drawImage(image, x * proportionX(), y * proportionY(), width * proportionY(), height * proportionY());
        }

        this.setSrc = function(src) {
          image = new Image();
          image.src = src;
          image.onload = function() {
            draw();
          }
        }

        return this;
      }
      

      
      //// main

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // ref
      var refImage = ImageObject('img/ref.png', WIDTH / 2 - 50, 300, 100, 200);


      

      window.onresize = function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        //refImage.src = 'img/player1.png';
        //refImage.setSrc('img/player1.png');
        refImage.draw();
      }

      

    </script>

  </body>
</html>
